<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../THE_SINGLE_FILE_FOR_REFER/bootstrap.min-4.0-beta.3-lccu.css">
</head>

<body>
    <input id="weather" type="button" name="weather" value="weather" />
    <script src="../../THE_SINGLE_FILE_FOR_REFER/jquery-3.2.1.min.js"></script>
    <script type="../../THE_SINGLE_FILE_FOR_REFER/popper-1.12.9.min.js"></script>
    <script src="../../THE_SINGLE_FILE_FOR_REFER/bootstrap.min-4.0-beta.3.js"></script>
    <script>
    $(function() {
        let url = "https://fcc-weather-api.glitch.me//api/current?";
        let lat,lon;
        function getWeather(lat, lon) {
            $.ajax({
                type: "get",
                url: url + lat + "&" + lon,
                success: function(data) {
                    console.log(data);
                }
            });
        }
        $('#weather').click(function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = "lat=" + position.coords.latitude,
                        lon = "lon=" + position.coords.longitude;
                  // console.log(lat,lon);
                  getWeather(lat, lon);
                })
            } else {
                console.log("Geolocation is NOT SUPPORTED!");
            }
            // console.log(window.navigator.geolocation
            //             .getCurrentPosition(function(position) {
            // console.log(position.coords.latitude);
            // })
            // );
            
        })

    })
    </script>
</body>

</html>
